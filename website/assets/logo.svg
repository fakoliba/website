<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b5b5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7a9fb5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b5b5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a4a4e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle background with gradient border -->
  <circle cx="100" cy="100" r="85" fill="#f8f9fa" stroke="url(#logoGradient)" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Inner decorative ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#e5e7eb" stroke-width="1" opacity="0.5"/>
  
  <!-- Shield shape with gradient and glow -->
  <path d="M 100 35 L 155 60 L 155 95 C 155 138 100 158 100 158 C 100 158 45 138 45 95 L 45 60 Z" 
        fill="url(#logoGradient)" filter="url(#glow)" opacity="0.95"/>
  
  <!-- Shield accent - gradient overlay -->
  <path d="M 100 38 L 152 62 L 152 95 C 152 135 100 155 100 155 C 100 155 48 135 48 95 L 48 62 Z" 
        fill="none" stroke="#fff" stroke-width="2" opacity="0.25"/>
  
  <!-- Brain symbol inside shield - larger and more detailed -->
  <g transform="translate(100, 95)" filter="url(#glow)">
    <!-- Main brain shape outline -->
    <ellipse cx="0" cy="0" rx="20" ry="18" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
    
    <!-- Brain lobes - left -->
    <path d="M -10 -12 Q -16 -8 -16 0 Q -16 8 -10 10" fill="#fff" opacity="0.95" stroke="#fff" stroke-width="0.5"/>
    
    <!-- Brain lobes - right -->
    <path d="M 10 -12 Q 16 -8 16 0 Q 16 8 10 10" fill="#fff" opacity="0.95" stroke="#fff" stroke-width="0.5"/>
    
    <!-- Brain lobes - top center -->
    <path d="M -6 -18 Q -6 -24 0 -24 Q 6 -24 6 -18" fill="#fff" opacity="0.9" stroke="#fff" stroke-width="0.5"/>
    
    <!-- Circuit nodes - larger -->
    <circle cx="-12" cy="-10" r="3" fill="#fff" opacity="0.95"/>
    <circle cx="0" cy="-20" r="3" fill="#fff" opacity="0.95"/>
    <circle cx="12" cy="-10" r="3" fill="#fff" opacity="0.95"/>
    <circle cx="10" cy="10" r="3" fill="#fff" opacity="0.95"/>
    <circle cx="-10" cy="10" r="3" fill="#fff" opacity="0.95"/>
    <circle cx="0" cy="18" r="3" fill="#fff" opacity="0.95"/>
    <circle cx="-5" cy="0" r="2.5" fill="#fff" opacity="0.8"/>
    <circle cx="5" cy="0" r="2.5" fill="#fff" opacity="0.8"/>
    
    <!-- Connection lines - circuit pattern with glow -->
    <line x1="-12" y1="-10" x2="0" y2="-20" stroke="#fff" stroke-width="2.5" opacity="0.85"/>
    <line x1="0" y1="-20" x2="12" y2="-10" stroke="#fff" stroke-width="2.5" opacity="0.85"/>
    <line x1="12" y1="-10" x2="10" y2="10" stroke="#fff" stroke-width="2.5" opacity="0.85"/>
    <line x1="10" y1="10" x2="0" y2="18" stroke="#fff" stroke-width="2.5" opacity="0.85"/>
    <line x1="0" y1="18" x2="-10" y2="10" stroke="#fff" stroke-width="2.5" opacity="0.85"/>
    <line x1="-10" y1="10" x2="-12" y2="-10" stroke="#fff" stroke-width="2.5" opacity="0.85"/>
    <line x1="-12" y1="-10" x2="5" y2="0" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <line x1="12" y1="-10" x2="-5" y2="0" stroke="#fff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Accent dots for tech feel - enhanced -->
  <circle cx="160" cy="55" r="4" fill="#7a9fb5" opacity="0.7" filter="url(#glow)"/>
  <circle cx="40" cy="135" r="4" fill="#6b5b5f" opacity="0.7" filter="url(#glow)"/>
  <circle cx="165" cy="105" r="2.5" fill="#7a9fb5" opacity="0.5"/>
  <circle cx="35" cy="80" r="2.5" fill="#6b5b5f" opacity="0.5"/>
  
  <!-- Brand Text - Much Larger -->
  <g>
    <!-- Shadow effect for text -->
    <text x="230" y="95" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="56" font-weight="800" fill="#6b5b5f" opacity="0.1" letter-spacing="1">TrueSec</text>
    
    <!-- Main text -->
    <text x="230" y="90" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="56" font-weight="800" fill="url(#textGradient)" letter-spacing="1">TrueSec</text>
    
    <!-- .ai subtext -->
    <text x="230" y="140" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="44" font-weight="600" fill="#7a9fb5" letter-spacing="2">.ai</text>
  </g>
  
  <!-- Optional: Tagline or accent line under logo -->
  <line x1="230" y1="155" x2="550" y2="155" stroke="#e5e7eb" stroke-width="2" opacity="0.4"/>
</svg>